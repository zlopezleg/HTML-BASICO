<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASICO</title>
</head>
<body>

    <!-- Existen 6 tipos de headings-->
    <h1>Heading h1</h1>
    <h2>Heading h2</h2>
    <h3>Heading h3</h3>
    <h4>Heading h4</h4>
    <h5>Heading h5</h5>
    <h6>Heading h6</h6>

    <!--Las etiquetas Label normalmente se agrupan junto a un input-->
    <label for="text">Etiqueta label</label>
    <input type="text" placeholder="Esto es un input">

    <!--La etiqueta p determina un párrafo-->
    <p>Etiqueta p</p>

    <!--La etiqueta strong determina un texto en negritas-->
    <strong>Etiqueta strong</strong>

    <p>Esto es un alista desordenada</p>
    <ul>
        <li>Naranja</li>
        <li>Verde</li>
        <li>Amarillo</li>
        <li>Rojo</li>
    </ul>

    <p>Esto es una lista ordenada</p>
    <ol>
        <li>Naranja</li>
        <li>Verde</li>
        <li>Amarillo</li>
        <li>Rojo</li>
    </ol>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4TY3v3-WNphLHV3zY3MjE11W5VfrIJLeb5w&usqp=CAU" alt="pruebaimg">
    <p></p> <!--Etiqueta p para que deje el link en otro esspacio debajo de la img-->
    <a href="https://www.google.com">Vámonos a otro sitio</a>


</body>
</html>
